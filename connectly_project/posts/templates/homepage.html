{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connectly - Home</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh; /* Change back to min-height */
        background-color: #f5f5f5;
        overflow-y: auto; /* Change back to auto scrolling */
      }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'images/pxfuel.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 1;
        z-index: -1;
        filter: blur(5px); /* Add blur effect - adjust the pixel value as needed */
        transform: scale(1.1); /* Prevents blur edges from showing */
}

      .content-wrapper {
        position: relative; /* Add position relative */
        min-height: 100vh; /* Use min-height instead of height */
        padding: 20px;
        /* Remove overflow-y: auto since we want the body to handle scrolling */
      }

      .welcome-banner {
        background: #1a73e8;
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        float: right;
      }
    </style>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    
  </head>
  <body>
    <div class="background-image"></div>
    <div class="content-wrapper">
      {% include 'partials/header.html' %}
      <div>
        <h3>testing</h3>
        <img src="{{user.profile_picture.url}}" alt="" />
      </div>
    </div>
  </body>
</html>
